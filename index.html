<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xcellent MFG E-Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      max-width: 220px;
      margin-bottom: 25px;
    }
    .box {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .title {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 20px;
      white-space: pre-line; /* 支援換行 */
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      font-size: 14px;
      margin-top: 20px;
      color: #444;
    }
  </style>
  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "since1976";
      if (input === correct) {
        window.location.href = "https://davewu0216.github.io/company-catalog/";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <img src="Green with White Background.png" alt="Xcellent Logo" class="logo" />
  <div class="box">
    <div class="title">
      Xcellent MFG E-Catalogue<br/><br/>Enter Password
    </div>
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <p>This page is password protected. Please enter the correct password to continue.</p>
  </div>
</body>
</html>
